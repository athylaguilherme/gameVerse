  <body>
    <!--Navbar-->
    <header id="menuAdm"></header>
    <!--Fim do navbar-->

    <div class="container my-2">
      <h3>Atualizar Dados - Administrador</h3>

      <form>
        <div class="mb-3 col-md-6">
          <label for="nomeDeUsuario" class="form-label">Nome de usu√°rio:</label>
          <input type="text" class="form-control" id="nomeDeUsuario" value="" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="e-mail" class="form-label">E-mail:</label>
          <input type="text" class="form-control" id="e-mail" value="" />
        </div>

        <div class="mb-3 col-md-6">
          <label for="senha" class="form-label">E:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            aria-describedby="senha"
          />
        </div>

        <div class="row col-md-6">
          <div class="col">
            <button class="btn btn-primary">Voltar</button>
          </div>
          <div class="col text-end">
            <button id="btnSalvar" class="btn btn-success">Atualizar</button>
          </div>
        </div>
      </form>
    </div>
