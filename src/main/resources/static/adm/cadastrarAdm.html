<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameVerse - Cadastrar Adm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalCadastroADM"
      tabindex="-1"
      aria-labelledby="modalCadastroADMLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="labelCadastrarAdm">
              Cadastrar Administrador
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="mb-3 col-md-6">
                <label for="nomeUser" class="form-label"
                  >Nome de UsuÃ¡rio:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeUser"
                  aria-describedby="text"
                />
              </div>

              <div class="mb-3 col-md-6">
                <label for="emailUser" class="form-label"
                  >E-mail do Administrador:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="emailUser"
                  aria-describedby="text"
                />
              </div>

              <div class="mb-3 col-md-6">
                <label for="senha" class="form-label">E</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  aria-describedby="password"
                />
              </div>
            </div>
            <div class="modal-footer">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
              <div class="col text-end">
                <button
                  id="btnAdicionar"
                  type="button"
                  class="btn btn-success"
                  onclick="adicionarAdministrador(document.getElementById('nomeUser').value, document.getElementById('emailUser').value, document.getElementById('senha').value)"
                >
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/menuAdm.js"></script>
    <script src="../js/Admin/adm.js"></script>
  </body>
</html>
