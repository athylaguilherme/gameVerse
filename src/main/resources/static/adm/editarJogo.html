<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameVerse - Editar Jogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <header id="menuAdm"></header>
    <!--Fim do navbar-->

    <div class="container my-2">
      <h3>Atualizar Jogo - Nome do Jogo</h3>

      <form>
        <div class="mb-3 col-md-6">
          <label for="nomeJogo" class="form-label">Nome do Jogo</label>
          <input
            type="text"
            class="form-control"
            id="nomeJogo"
            aria-describedby="emailHelp"
            value="Nome do Jogo"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="dt_Lancamento" class="form-label"
            >Data de Lançamento</label
          >
          <input
            type="date"
            class="form-control"
            id="dt_Lancamento"
            value="25-09-2024"
          />
        </div>

        <div class="mb-3 col-md-6">
          <label for="Avaliacao" class="form-label">Avaliação</label>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="Avaliacao"
            value="55"
          />
        </div>

        <div class="mb-3 col-md-6">
          <label for="formFile" class="form-label">Imagem do Jogo</label>
          <input class="form-control" type="file" id="imgJogo" />
        </div>

        <label for="plataformas">Plataformas</label>
        <br />

        <div class="mb-2 form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="playstation"
            value="playstation"
            checked
          />
          <label class="form-check-label" for="playstation">Playstation</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="xbox"
            value="xbox"
            checked
          />
          <label class="form-check-label" for="xbox">Xbox</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="nintendo"
            value="nintendo"
          />
          <label class="form-check-label" for="nintendo">Nintendo</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="PC"
            value="pc"
            checked
          />
          <label class="form-check-label" for="pc">PC</label>
        </div>

        <div class="mb-3 col-md-6">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>

        <div class="row col-md-6">
          <div class="col">
            <button class="btn btn-primary">Voltar</button>
          </div>
          <div class="col text-end">
            <button class="btn btn-success">Atualizar</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/menuAdm.js"></script>
  </body>
</html>
